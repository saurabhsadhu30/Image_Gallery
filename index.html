<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Image Gallery</h1>
      </div>

      <div class="input">
        <label for="">Enter Name of Images</label>
        <input type="number" id="input" placeholder="0" min="1" max="20">
      </div>

      <div class="button">
        <button id="submit">Get Images</button>
      </div>
    </div>

    <div class="image-container">

    </div>
  

    <script src="script.js"></script>
</body>
</html>
